<form [formGroup]="userForm" (ngSubmit)="saveUser()">
    <h2>Nowy użytkownik</h2>
  
    <div class="row">
        <div class="form-group col-3">
            <label>Login</label>
            <input  type="text" class="form-control" formControlName="username" placeholder="Login">
        </div>
        <div class="form-group col-3">
            <label>Hasło</label>
            <input  type="password" class="form-control" formControlName="password" placeholder="Hasło">
        </div>
    </div>
   
    <div class="form-group text-center">
      <button class="btn btn-success" [disabled]="!userForm.valid" type="submit">Zapisz</button>
    </div>
  </form>
