<form [formGroup]="entryForm" (ngSubmit)="saveForm()">

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Portal</label>
            <input type="text" class="form-control" formControlName="portal" placeholder="Portal">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email" placeholder="Email">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Login</label>
            <input type="text" class="form-control" formControlName="login" placeholder="Login">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label>Hasło</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Hasło">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success" [disabled]="!entryForm.valid" type="submit">Zapisz</button>
    </div>
</form>
